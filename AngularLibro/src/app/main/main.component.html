<h1>{{title}}</h1><br>
<div class="container p-1  marco col-5”">
  <form (ngSubmit)="onSubmit()" #miform="ngForm">
    <div class=”form-group”>
  

      <label for=”codigo” >Codigo</label>
      <br>
      <input type=”text” class=”form-control” maxlength="6" name="codigo" #cod (change)="mostrarVar()"  required >
    </div>
    <div class=”form-group”>
      <label for=”nombre” >Nombre</label>
      <br>
      <input type=”text” class=”form-control” placeholder="Por favor,introduzac nombre" ngmodel name="nombre" #nom (change)="mostrarVar()" required>
    </div>
    <div class=”form-group”>
      <label for=”edad”>Edad</label>
      <br>
      <input type=”number” class=”form-control” value="0" min="2" max="4" placeholder="Introduzca edad" ngModel="edad" name="edad" #edad (change)="mostrarVar()" required>
    </div>
    <div class="form-group">
      <label for="opcion">Opcion</label>
      <select name="" id="" class="form-control" ngModel="opcion" name="opcion" #opc (change)="mostrarVar()">
        <option value="">Uno</option>
        <option value="">Dos </option>
        <option value="">Tres</option>
      </select>
    </div>
    <label for="sexo">Sexo</label>
    <br>
    <div class="form-group">
      <label for=""><input type="radio" class="mx-1" value="hombre" ngModel="sexo" checked="true" (change)="mostrarVar()"id="" #sexo>Hombre</label>
      <label for=""><input type="radio" class="mx-1" value="mujer" ngModel="sexo"  name="sexo" #f (change)="mostrarVar()" #sexo>Mujer</label>
    </div>
    <div class="form-group">
      <label for="comentarios" >Comentarios</label>
      <br>
      <div class="textarea-btn-holder form-group form-group-replace">
        <textarea name="comentario" id="" cols="30" rows="10" (change)="mostrarVar()" ngModel="comentario" class="form-control text-commemt"#comentario required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for=""> <input class="mx-1" type="checkbox" ngModel="activar" name="activar" #activar>Activar</label>
    </div>
    <button type="submit" class="btn btn-primary m-x-2">Submit</button>
  </form>
</div>
<div class="container col-5”">
  <form (ngSubmit)="onSubmit()" #miform="ngForm">
    <div class="form-group">

    </div>
    Codigo clases:
    <b>
      {{ cod.className }}
    </b> <br>
  
    Nombre clases:
    <b>
      {{nom.value}}
    </b>
     <br>
     Edad clases:
     <b> {{edad.value}}</b>
    <br>
    Sexo:
    <b>
        {{sexo.value}}
    </b>
     <br>
     Comentarios:
     <b>
        {{comentario.value}} 
     </b>
    <br>
     Activar:
     <b>
        {{activar}}
     </b>
     
  </form>


</div>
