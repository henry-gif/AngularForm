<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<h1>{{title}}</h1>
<div class="container-fluid marco p-1 m-1">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control"  minlength="3" maxlength="6" name="codigo"#codigo>
            <div *ngIf="form.controls.codigo.errors && (form.controls.codigo.errors || form.controls.codigo.dirty)"
            class="alert alert-danger"
            >Codigo es obligatorio

            </div>
            <div *ngIf="form.controls.codigo.errors.minlength"
            class="alert alert-danger">
            EL codigo debe tener 3 caracteres como minimo
            </div>
            <div *ngIf="form.controls.codigo.errors.maxlenght"
            class="alert alert-danger">
            EL codigo debe tener 6 caracteres como maximo
            </div>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" #nombre>
            <div *ngIf="form.controls.nombre.errors && (form.controls.nombre.touched || form.controls.nombre.dirty) "
                class="alert alert-danger">Nombre es obligatorio

            </div>
        </div>

    </form>

</div>
<div class="container-fluid fondo p-1 m-1">
    Codigo: {{codigo.value}} <br>
    Nombre: {{nombre.value}} <br>
    Errores nombre {{form.controls.nombre.errors|json}} <br>
    {{form.value| json}}
</div>
